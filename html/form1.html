<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="../css/form1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
 
</head>
<body>
     <section id="container">
        <form id="frm" action="">
          <div class="formdiv">
            <label for="">Username</label>
            <input id="userinp" type="text">
            <span class="material-symbols-outlined success">check_circle</span>
            <span class="material-symbols-outlined error">cancel</span>
            <p></p>
          </div>

          <div class="formdiv">
             <label for="">Email Address</label>
             <input type="text" id="emailinp">
             <span class="material-symbols-outlined success">check_circle</span>
             <span class="material-symbols-outlined error">cancel</span>
             <p></p>
          </div>
          <div class="formdiv">
            <input type="checkbox" id="chkbox">
            <span>I here by agree to the company terms and conditions</span>
            <p></p>
          </div>
       
          <div><button id="submitbtn" type="button">Submit</button></div>  
        </form>

     </section>
</body>
<script src="../js/form1.js"></script>
</html>
